<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Korisnici</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="brand">
            <a href="admin-korisnici.html" class="logo">Admin-korisnici</a>
        </div>
        <nav class="site-nav">
            <a href="index.html">Pocetna</a>
            <a href="admin-knjizare.html">Admin knjizare</a>
            <a href="admin-korisnici.html">Admin korisnici</a>
            <a href="#" id="nav-login" data-open="login">Prijava</a>
            <a href="#" id="nav-register" data-open="register">Registracija</a>
            <a href="#" id="nav-logout" hidden>Odjavi se</a>
        </nav>
    </header>

    <main>
        <section id="admin-korisnici">
            <h2>Spisak korisnika</h2>
            
            <div class="table-wrap">
                <table border="1" cellpadding="8">
                    <thead>
                        <tr>
                            <th>Korisnicko ime</th>
                            <th>Ime</th>
                            <th>Prezime</th>
                            <th>Email</th>
                            <th>Telefon</th>
                            <th>Akcije</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-korisnika">
                        
                    </tbody>
                </table>
            </div>
        </section>

        <hr>

        <section id="admin-korisnik-form">
            <h2>Izmena korisnika</h2>

            <form class="admin">
                <label>Korisnicko ime</label>
                <input type="text" placeholder="npr. pera123" required>

                <label>Lozinka</label>
                <input type="text" placeholder="*****" required>

                <label>Ime</label>
                <input type="text" required>

                <label>Prezime</label>
                <input type="text" required>

                <label>Email</label>
                <input type="email" required>

                <label>Datum rodjenja</label>
                <input type="date">

                <label>Adresa</label>
                <input type="text">

                <label>Telefon</label>
                <input type="text">

                <label>Zanimanje</label>
                <input type="text">

                <div class="full btn-row">
                    <button type="submit" class="btn">Sacuvaj izmene</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Knjizare - Projekat iz Web Dizajna</p>
    </footer>

    <div id="overlay" class="modal-overlay" hidden></div>

    <div id="modal-login" class="modal" role="dialog" aria-modal="true" aria-labelledby="login-title" hidden>
        <div class="modal-card">
            <button class="modal-close" aria-label="Zatvori" data-close>&times;</button>
            <h2 id="login-title">Prijava</h2>
            <form id="login-form" class="admin">
                <label>Korisničko ime</label>
                <input type="text" required>

                <label>Lozinka</label>
                <input type="password" required>

                <div class="full btn-row">
                    <button type="submit" class="btn">Prijavi se</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-register" class="modal" role="dialog" aria-modal="true" aria-labelledby="register-title" hidden>
        <div class="modal-card">
            <button class="modal-close" aria-label="Zatvori" data-close>&times;</button>
            <h2 id="register-title">Registracija</h2>
            <form id="register-form" class="admin">
                <label>Korisničko ime</label>
                <input type="text" required>

                <label>Lozinka</label>
                <input type="password" minlength="6" required>

                <label>Ime</label>
                <input type="text" required>

                <label>Prezime</label>
                <input type="text" required>

                <label>Email</label>
                <input type="email" required>

                <label>Telefon</label>
                <input type="text">

                <label>Adresa</label>
                <input type="text">

                <div class="full btn-row">
                    <button type="submit" class="btn">Registruj se</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="app.js"></script>

</body>
</html>
